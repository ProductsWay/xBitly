name: Lint project with knip
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint project with knip
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run knip
        run: bunx knip
